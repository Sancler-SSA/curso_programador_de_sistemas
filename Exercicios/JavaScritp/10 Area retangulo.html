<!-- //10. Escreva um programa que solicita a largura e a altura de um retângulo e retorna a área.// -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Area do Retangulo</title>
</head>
<body>
	<h1>Calcule a area do retangulo</h1>
</body>

</html>
<script type="text/javascript">
	// declarando variaveis//

	var b, h, área, mensagem;

	//entrada de dados//

    b = Number(prompt("Digite a base do retangulo"));
    h = Number(prompt("Digite a área do retangulo"));

    //processamento de dados

    área = b * h;

    //mensagem//

  	mensagem = `A área do retangulo com base ${b} e altura ${h} e igual ${área}.`;

  	//saida de dados//

  	document.write(mensagem);












</script>
