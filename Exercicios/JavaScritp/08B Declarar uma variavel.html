<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Declaração de variavel</title>
</head>
<body>
	<h1>Declarar uma variavel usando const</h1>
	<p>. Declare uma variável usando const e atribua a ela um número. Tente atribuir um novo valor a essa
variável e observe o que acontece.</p>
<hr>
</body>
</html>
<script type="text/javascript">
	// Declaração de variaveis

	var n1;

	// entrada de dados

	const n1 = 2;
	n1 = 3;
	
	// processamento de dados

	document.log(n1);







</script>
