<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="lib/raio.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculo do perimetro</title>
</head>
<body>
	<h1>Calculo da área do perimetro</h1>

</body>
</html>

<script type="text/javascript">

	//declarando variaveis//

	var r, perimetro, mensagem;

	//Entrada de dados//

	r = Number(prompt("Digite o raio da circuferencia"));
	

	//processamento de dados//

	perimetro = 2 * 3.14 * r;

	//mensagem//

	mensagem = `O perimetro do raio informado ${r} e igual a ${perimetro}.`;


	//saida de dados//

	document.write(mensagem);







</script>
