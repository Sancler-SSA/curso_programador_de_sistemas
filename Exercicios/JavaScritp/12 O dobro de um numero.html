<!-- 12. Escreva um programa que solicita um número ao usuário e imprime o seu dobro -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dobro de um numero</title>
</head>
<body>
	<h1>Calcular o dobro de um numero</h1>

</body>
</html>

<script type="text/javascript">
	
	//declarando variaveis//

	var n1, resultado, mensagem

	//entrada de dados//

	n1 = Number(prompt("Digite um numero"));
	
	//processamento de dados//

	resultado = 2*(n1);

	//mensagem//

	mensagem = `O dobro desde numero ${n1} e igual a ${resultado}`;

  	//saida de dados//

  	document.write(mensagem);












</script>
