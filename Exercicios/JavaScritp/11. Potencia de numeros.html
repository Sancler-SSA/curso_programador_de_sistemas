<!-- 11. Escreva um programa que solicita dois números ao usuário e retorna o resultado da operação de
potência do primeiro número pelo segundo -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Potencia de dois numeros</title>
</head>
<body>
	<h1>Calculando potencia de dois numeros</h1>
</body>
</html>

<script>
	//declarando variaveis//

	var n1, n2, resultado, mensagem;

	//entrada de dados//

	n1 = Number(prompt("Digite o primeiro numero"));
	n2 = Number(prompt("Digite o segundo numero"));

	//processamento de dados//

	resultado = n1 ** n2;


	//mensagem//

	mensagem = `o resultado da operação de
potência do primeiro ${n1} número pelo segundo ${n2} e igual ${resultado}.`;

  	//saida de dados//

  	document.write(mensagem);






</script>
