	function media (a, b, c) {
		let media = (a + b + c) / 3;
		return media;
	}

	console.log(media(20, 30, 40));
	console.log(media(5, 15, 25));
	console.log(media("2", "2","2"));





</script>

<script type="text/javascript">
	
	//Declaração de variaveis

	var a, b, c, media, mensagem;

	//Entrada de dados

	b = Number(prompt("Digite o segundo numero"));
