
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Soma de dois numeros</title>
</head>
<script type="text/javascript">
	function soma(a, b) {
		let total = a + b;

		return total;

	}

	console.log(soma(10, 20));
	console.log(soma(10, 15));
	console.log(soma(-3, 7));


</script>
<body>
<h1>Soma de dois numeros</h1>

<p>No exercicio esta sendo solicitado ao usuario que digite dois numeros</p>

</body>
<script>

	//declaração de variaveis //

	var a, b, total, mensagem;

	// entrada de dados //


	a = Number(prompt("Digite o primeiro numero"));
    b = Number(prompt("Digite o segundo numero"));

    //processamento de dados//


    total = soma(a, b);

    // mensagem

    mensagem = `O resultado da soma do numero ${a} e ${b} e igual a ${total}`;


    document.write(mensagem);




</script>














</html>
