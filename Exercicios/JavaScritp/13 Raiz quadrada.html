<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Raiz Quadrada</title>
</head>
<body>
	<h1>Calculo da raiz quadrada</h1>


</body>
</html>

<script type="text/javascript">
	
	//declarando variaveis//

	var n1, resultado, mensagem;

	//entrada de dados//

	n1 = Number(prompt("Digite um numero"));

	//processamento de dados//

	resultado = (n1)**0.5;

	//mensagem//

	mensagem = `O raiz quadrada de ${n1} e igual a ${resultado}.`;

  	//saida de dados//

  	document.write(mensagem);

</script>
